<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خرید قطعات سخت‌افزاری</title>
</head>
<body style="background-color: #9f9972;">
    <h1 style="text-align: center; background-color: #9a31c7; margin: 0; padding: 10px;">خرید قطعات سخت افزاری کامپیوتر</h1>
    <h2 style="text-align: center; background-color: rgb(199, 243, 70); color: white; margin: 0; padding: 10px;">ثبت مشخصات کاربر</h2>
    <form method="post" style="margin: 20px;">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="family">نام خانوادگی:</label>
        <input type="text" id="family" name="family"><br><br>

        <label for="address">آدرس:</label>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="address">کد پستی:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="mobile">تلفن همراه:</label>
        <input type="text" id="mobile" name="mobile"><br><br>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="parts">قطعه مورد نظر:</label>
        <select id="parts" name="parts">
            <option value="cpu">کیس</option>
            <option value="gpu">پاور</option>
            <option value="ram">رم</option>
            <option value="motherboard">مادربرد</option>
        </select><br><br>

        <label for="price">قیمت نهایی:</label>
        <input type="number" id="price" name="price"><br><br>

        <button type="submit">ثبت</button>
        <button type="submit">بازنشانی</button>
    </form>
</body>
</html>
